name: Periapsis License Check

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read

jobs:
  periapsis:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Periapsis policy check
        run: npx periapsis --allowed allowedConfig.json --violations-out sbom-violations.json

      - name: Upload violations report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: periapsis-violations
          path: sbom-violations.json
          if-no-files-found: ignore
